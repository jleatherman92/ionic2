<!--
  Generated template for the Register page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title  text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="text" placeholder="Organization" [(ngModel)]="organization"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<input type="submit" value="Submit">

</ion-content>
