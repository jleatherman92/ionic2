  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title  text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
  <ion-list>

  <ion-item>
    <ion-input name="firstName" type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="lastName" type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input name="organization" type="text" placeholder="Organization" [(ngModel)]="organization"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
  </ion-item>

</ion-list>

<button ion-button type="submit" value="Submit">Submit</button>
</form>
</ion-content>
