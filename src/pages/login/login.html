<ion-header>

  <ion-navbar color="secondary">
    <ion-title  text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>  
<ion-list>

  <ion-item>
    <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

</ion-list>
<button ion-button type="submit">Submit</button>
</form>



</ion-content>
